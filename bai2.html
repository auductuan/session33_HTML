<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all {
            width: 300px;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 5px;
        }
        .result {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="all">
        <textarea id="text" placeholder="Nhập nội dung..."></textarea>
        <p class="result" id="count">0 ký tự</p>
        <button onclick="countCharacters()">Kiểm tra</button>
    </div>

    <script>
        function countCharacters() {
            var text = document.getElementById("text").value;
            var count = text.length;
            document.getElementById("count").textContent = count + " ký tự";
        }
    </script>
</body>
</html>
